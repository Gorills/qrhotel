<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - QR Hotel Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            {% if site_settings.logo %}
            <img src="{{ site_settings.logo.url }}" alt="{{ site_settings.site_name }}" class="h-16 mx-auto mb-4">
            {% endif %}
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">{{ site_settings.site_name }}</h1>
            <p class="text-gray-600">Вход в панель управления</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            <p class="font-medium">Ошибка входа</p>
            <p class="text-sm mt-1">Неверное имя пользователя или пароль.</p>
        </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 text-sm font-medium mb-2">
                    Имя пользователя
                </label>
                <input type="text" 
                       name="username" 
                       id="id_username" 
                       required 
                       autofocus
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <div class="mb-6">
                <label for="id_password" class="block text-gray-700 text-sm font-medium mb-2">
                    Пароль
                </label>
                <input type="password" 
                       name="password" 
                       id="id_password" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium text-lg">
                Войти
            </button>
        </form>

    </div>
</body>
</html>
