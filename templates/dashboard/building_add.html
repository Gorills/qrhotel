{% extends 'dashboard/base.html' %}

{% block title %}Добавить корпус{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Добавить корпус</h1>
    
    <div class="bg-white rounded-xl shadow-md p-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Название корпуса</label>
                <input type="text" name="name" id="name" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Сохранить
                </button>
                <a href="{% url 'dashboard_rooms' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
