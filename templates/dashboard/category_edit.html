{% extends 'dashboard/base.html' %}

{% block title %}Редактировать категорию{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Редактировать категорию</h1>
    
    <div class="bg-white rounded-xl shadow-md p-6">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Название категории</label>
                <input type="text" name="name" id="name" value="{{ category.name }}" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label for="image" class="block text-gray-700 font-medium mb-2">Изображение категории</label>
                {% if category.image %}
                <div class="mb-2">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-32 h-32 object-cover rounded-lg border">
                    <p class="text-sm text-gray-500 mt-1">Текущее изображение</p>
                </div>
                {% endif %}
                <input type="file" name="image" id="image" accept="image/*" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <p class="text-sm text-gray-500 mt-1">Оставьте пустым, чтобы не изменять изображение</p>
            </div>
            
            <div class="mb-4">
                <label for="order_priority" class="block text-gray-700 font-medium mb-2">Порядок сортировки</label>
                <input type="number" name="order_priority" id="order_priority" value="{{ category.order_priority }}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            </div>
            
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" name="is_active" {% if category.is_active %}checked{% endif %} class="mr-2">
                    <span class="text-gray-700">Активна</span>
                </label>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Сохранить
                </button>
                <a href="{% url 'dashboard_menu' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
